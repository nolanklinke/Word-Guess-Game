<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Word Guess Game</title>
</head>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-12">
                <h1>Futbol Word Guess</h1>
                <h1>World Cup Edition</h1>
        </div>
    </div>
</div>

<br>

<body>
   <div class="container-fluid">
       <div class="row">

           <div class="col-md-2"></div>

           <div class="col-md-4">
                <a><img class="mx-auto d-block img-thumbnail border-0" src="assets/images/question-mark_318-52837.jpg"></a>
           </div>

           <div class="col-md-4">
                <p>Press any letter button to start guessing the word!</p>
    
                <p id="winsDisplay"></p>
            
                <p>Current Word:</p>
                <span id="currentWord"></span><br>
                <br>
            
                <p>Number of guesses remaining:</p>
                <p id="guessLeft"></p>
                <br>
            
                <p>Letters already guessed:</p>
                <p ><span id="lettersGuessed"></span></p>
                
           </div>
           
           

           <div class="col-md-2"></div>

       </div>
   </div>

   <br>

   <div id="buttons" class="text-center"></div>
      
</body>
<script src="assets/javascript/game.js"></script>
